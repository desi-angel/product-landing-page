<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="container-1">
        <nav class="nav-bar">
            <span class="logo">Header Logo</span>
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </nav>
        <div class="main-content">
            <h1>Explore World</h1>
            <p>Come Join us and witness the beauty of this world.
                We will help you plan out the most eye-opening trip.
                Tell us your preferred landscape and we'll put together your travel itinerary 
            </p>
        </div>
    </div>
    <div class="container-2">
       <p class="text">
            Select your preferred landscape or a combination
       </p>
       <div class="items">
        <figure>
            <img src="./Images/beach.jpg" alt="Beach">
            <figcaption>Beach</figcaption>
        </figure>
        <figure>
            <img src="./Images/forest.jpg" alt="Forest">
            <figcaption>Forest</figcaption>
        </figure>
        <figure>
            <img src="./Images/mountains.jpg" alt="Mountains">
            <figcaption>Mountains</figcaption>
        </figure>
        <figure>
            <img src="./Images/waterfalls.jpg" alt="Waterfalls">
            <figcaption>Waterfalls</figcaption>
        </figure>
       </div>
    </div>
    <div>

    </div>
    
</body>
</html>
